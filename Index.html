<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
        }
        main {
            padding: 2em;
            max-width: 800px;
            margin: auto;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 1em;
        }
        input, button {
            padding: 0.5em;
            margin-top: 0.5em;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #logo-display {
            margin-top: 2em;
            text-align: center;
        }
        #logo-image {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Logo Maker</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Create Your Logo</h2>
            <form id="logo-form">
                <label for="company-name">Company Name:</label>
                <input type="text" id="company-name" name="company-name" required>
                
                <label for="slogan">Slogan:</label>
                <input type="text" id="slogan" name="slogan">
                
                <label for="colors">Preferred Colors:</label>
                <input type="text" id="colors" name="colors" placeholder="e.g., blue, red">
                
                <button type="submit">Generate Logo</button>
            </form>
        </section>

        <section id="logo-display">
            <h2>Your Logo</h2>
            <img id="logo-image" src="" alt="Generated Logo">
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Logo Maker</p>
    </footer>

    <script>
        document.getElementById('logo-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Collect form input values
            const companyName = document.getElementById('company-name').value;
            const slogan = document.getElementById('slogan').value;
            const colors = document.getElementById('colors').value;

            // Note: The API key for Grok (or another AI API) should be attached on the server side for security.
            // Example (not recommended for client-side): const apiKey = 'your-api-key-here';
            // Instead, the server handles the API key and makes the request to the AI API.

            try {
                // Send data to the server to generate the logo
                const response = await fetch('/generate-logo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ companyName, slogan, colors })
                });

                const data = await response.json();

                if (data.imageUrl) {
                    // Display the generated logo
                    document.getElementById('logo-image').src = data.imageUrl;
                } else {
                    alert('Failed to generate logo. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while generating the logo.');
            }
        });
    </script>
</body>
</html>
