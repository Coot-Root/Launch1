<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Maker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f8;
            color: #333;
        }
        h1, h2 {
            color: #2c3e50;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        #loading {
            display: none;
            text-align: center;
            color: #7f8c8d;
            margin: 20px 0;
        }
        #logo-display {
            text-align: center;
            margin-top: 20px;
        }
        #logo-image {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }
        #download-button {
            display: none;
            margin-top: 15px;
            background-color: #e67e22;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
        }
        #download-button:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
    <h1>Logo Maker</h1>
    <form id="logo-form">
        <label for="company-name">Company Name:</label>
        <input type="text" id="company-name" placeholder="e.g., TechCorp" required>
        
        <label for="description">Logo Description:</label>
        <textarea id="description" placeholder="e.g., A sleek logo with blue and silver tones" rows="4"></textarea>
        
        <button type="submit">Generate Logo</button>
    </form>

    <div id="loading">Generating your logo...</div>
    <div id="logo-display">
        <h2>Your Generated Logo</h2>
        <img id="logo-image" src="" alt="Generated Logo">
        <a id="download-button" download="logo.jpg">Download High-Resolution Logo</a>
    </div>

    <script>
        document.getElementById('logo-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const companyName = document.getElementById('company-name').value;
            const description = document.getElementById('description').value;
            const prompt = `Create a logo for ${companyName}: ${description}`;

            // Show loading, hide previous results
            document.getElementById('loading').style.display = 'block';
            document.getElementById('logo-image').style.display = 'none';
            document.getElementById('download-button').style.display = 'none';

            try {
                const response = await fetch('https://api.render.com/deploy/srv-cuuvjk0fnakc73au3970?key=OFoZK7oNr_4', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });

                const data = await response.json();
                if (data.imageUrl) {
                    // Display logo and enable download
                    document.getElementById('logo-image').src = data.imageUrl;
                    document.getElementById('logo-image').style.display = 'block';
                    document.getElementById('download-button').href = data.imageUrl;
                    document.getElementById('download-button').style.display = 'inline-block';
                } else {
                    alert('Failed to generate logo. Try again!');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Something went wrong. Please try again.');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
