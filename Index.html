<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Maker</title>
    <!-- Import Google Fonts for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4a90e2;
            color: white;
            padding: 1em;
            text-align: center;
            font-family: 'Roboto Slab', serif;
        }
        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 2em;
            max-width: 800px;
            margin: auto;
        }
        form {
            background-color: #ffffff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            margin-top: 1em;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 0.75em;
            margin-top: 0.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: #f5a623;
            color: white;
            padding: 1em;
            margin-top: 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
        }
        button:hover {
            background-color: #e6951a;
        }
        #logo-display {
            margin-top: 2em;
            text-align: center;
        }
        #logo-image {
            max-width: 100%;
            height: auto;
            border: 2px solid #4a90e2;
            border-radius: 10px;
        }
        footer {
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Logo Maker</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Create Your Logo</h2>
            <form id="logo-form">
                <label for="company-name">Company Name:</label>
                <input type="text" id="company-name" name="company-name" placeholder="Enter your company name" required>
                
                <label for="description">Logo Description:</label>
                <textarea id="description" name="description" placeholder="Describe your desired logo (e.g., 'a modern tech logo with blue and green colors, featuring a rocket')"></textarea>
                
                <button type="submit">Generate Logo</button>
            </form>
        </section>

        <section id="logo-display">
            <h2>Your Logo</h2>
            <img id="logo-image" src="" alt="Generated Logo">
        </section>
    </main>

    <footer>
        <p>Â© 2025 Logo Maker</p>
    </footer>

    <script>
        document.getElementById('logo-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Collect form input values
            const companyName = document.getElementById('company-name').value;
            const description = document.getElementById('description').value;

            // Combine inputs into a prompt for the API
            const prompt = `Create a logo for ${companyName}: ${description}`;

            try {
                // Send data to your Render backend (replace with your actual Render URL)
                const response = await fetch('https://launch1.onrender.com', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt })
                });

                const data = await response.json();

                if (data.imageUrl) {
                    // Display the generated logo
                    document.getElementById('logo-image').src = data.imageUrl;
                } else {
                    alert('Failed to generate logo. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while generating the logo.');
            }
        });
    </script>
</body>
</html>
