<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Grok</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f8;
            color: #333;
        }
        h1, h2 {
            color: #2c3e50;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        #loading {
            display: none;
            text-align: center;
            color: #7f8c8d;
            margin: 20px 0;
        }
        #chat-display {
            text-align: center;
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        #chat-response {
            display: none;
            color: #333;
            line-height: 1.6;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Chat with Grok</h1>
    <form id="chat-form">
        <label for="user-input">Your Question:</label>
        <textarea id="user-input" placeholder="e.g., What is the meaning of life?" rows="4" required></textarea>
        
        <button type="submit">Ask Grok</button>
    </form>

    <div id="loading">Getting response...</div>
    <div id="chat-display">
        <h2>Grok's Response</h2>
        <div id="chat-response"></div>
    </div>

    <script>
        document.getElementById('chat-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const userInput = document.getElementById('user-input').value;
            if (!userInput) {
                alert('Please enter a question.');
                return;
            }

            // Show loading, hide previous results
            document.getElementById('loading').style.display = 'block';
            document.getElementById('chat-response').style.display = 'none';

            try {
                const response = await fetch('https://launch1.onrender.com/chat-response', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: userInput })
                });

                const data = await response.json();
                if (data.response) {
                    // Display chat response
                    document.getElementById('chat-response').textContent = data.response;
                    document.getElementById('chat-response').style.display = 'block';
                } else {
                    alert('Failed to get response. Try again!');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Something went wrong. Please try again.');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
